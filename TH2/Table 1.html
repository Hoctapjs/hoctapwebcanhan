<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 1</title>
    <style>
        table{
            width: 600px;
            height: 400px;
            border-collapse: collapse;
        }
        #header {
            color: white;
        }
        caption {
            color: darkblue;
        }

        td, th {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table style="border: 5px solid black;">
        <caption>
            <h2>Ví Dụ 2</h2>
        </caption>
        <tr style="background-color: blue; vertical-align: middle;" align="center" id="header">
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>

        <tr>
            <td>Row 1/ Col1</td>
            <td style="vertical-align: middle;">Row 1/ Col1</td>
            <td style="vertical-align: bottom;">Row 1/ Col1</td>
        </tr>

        <tr style="text-align: center; vertical-align: middle;">
            <td style="background-color: aquamarine;">Row 2/ Col1</td>
            <td style="background-color: chartreuse;" colspan="2">Row 2/ Col 2</td>
        </tr>
    </table>
</body>
</html>
