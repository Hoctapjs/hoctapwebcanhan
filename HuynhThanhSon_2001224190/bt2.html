<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt2</title>
    <style>
        html, input{
            font-size: 20px;
        }
        td {
            padding: 10px;
            vertical-align: top;
        }
    </style>
</head>

<body>
    <form action="" method="get" name="f1">
        <table>
            <tr>
                <td>Username:</td>
                <td><input type="text" tabindex="1"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" tabindex="2"></td>
            </tr>
            <tr>
                <td><input type="button" value="Đăng Nhập" tabindex="3"></td>
            </tr>
            <tr>
                <td>Hobby:</td>
                <td>
                    <input type="checkbox" tabindex="4" id="vehicle1" name="vehicle1" value="music">
                    <label for="vehicle1">music</label><br>
                    <input type="checkbox" tabindex="5" id="vehicle2" name="vehicle2" value="film">
                    <label for="vehicle2">film</label><br>
                    <input type="checkbox" tabindex="6" id="vehicle3" name="vehicle3" value="sport">
                    <label for="vehicle3">sport</label>
                </td>
            </tr>
            <tr>
                <td>User for :</td>
                <td>
                    <input type="radio" tabindex="7" name="radio1">
                    <label for="radio1">Home</label><br>
                    <input type="radio" tabindex="8" name="radio2">
                    <label for="radio2">Business</label><br>
                    <input type="radio" tabindex="9" name="radio3">
                    <label for="radio3">Government</label><br>
                    <input type="radio" tabindex="10" name="radio4">
                    <label for="radio4">Educational Institution</label><br>
                    <input type="radio" tabindex="11" name="radio5">
                    <label for="radio5">Other</label><br>
                </td>
            </tr>
            <tr>
                <td><input type="reset" tabindex="12"></td>
            </tr>
            <tr>
                <td><input type="submit" tabindex="13"></td>
            </tr>
        </table>
    </form>

</body>

</html>
